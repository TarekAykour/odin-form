<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h2>AstroTravel</h2>
        </div>
        <div class="form-container">
            <div class='intro'>
                <p>From the orbit of mother Earth to distant galaxies such as Andromeda. Explore our beautifu yet terrifying universe with AstroTravel.</p>
                <p>You know you want to.</p>
            </div>
            <form action="#">
                <h2 class='register-now'>Register Now</h2>
                <div class="input-container">
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required="">
                    </div>
                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" required="">
                    </div>
                </div>
                <div class="input-container">
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required="">
                    </div>
                    <div class="input">
                        <label for="phone">Phonenumber</label>
                        <input type="text" minlength="9" name="phone" id="phone" required="">
                    </div>
                </div>
                <div class="input-container">
                    <div class="input">
                        <label for="password-new">New password</label>
                        <input type="password" name="password-new" id="password-new" required="">
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required="">
                    </div>
                </div>
            <button>Register</button>
            </form>

            <footer>
                <p>Â® Astrotravel 2023</p>
                <a href="https://github.com/TarekAykour">Github</a>
            </footer>
        </div>
    </main>



</body>
</html>
